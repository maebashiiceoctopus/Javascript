    <script>
        //el hoisting es un comportamiento de js que lo que hace es mover todas nuestras declaraciones  de variabble al inicio de nuestra funcion, siempre es importante declarar nuestras variables al inicio de nuestro documento de javascript

       var nombre; // declarar a variable 
        var nombre= 'Carlos'; //inicializar la variable

         /*

             var nombre;   // nuestra declaración el hoisting la envia a la  parte inicial de miestra función

         */


    </script>
